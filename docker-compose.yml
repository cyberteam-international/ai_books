services:
  nextjs:
    container_name: aibooks_nextjs
    build: .
    restart: always
    ports:
      - 3000:3000
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextjs.rule=Host(`go.aibooks.ru`)"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3000"
      - "traefik.http.routers.nextjs.middlewares=mywwwredirect"
      - "traefik.http.middlewares.mywwwredirect.redirectregex.replacement=https://$${1}"